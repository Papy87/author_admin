<div class="registration-div">
  <div class="around-register">
    <div class="form-group">
      <a href="#" class="link-primary float-right">Login</a>
    </div>
    <div class="form-group">
      <h2>Signup</h2>
    </div>
    <form name="signup" novalidate>

      <div class="form-group">
        <label>Email Address</label>
        <input class="form-control" type="email" name="email" placeholder="abc@gmail.com">
      </div>
      <div class="form-group">
        <label>UserName</label>
        <input class="form-control" type="text" name="username" placeholder="username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" placeholder="password">
      </div>
      <br>
      <button type="submit" class="btn btn-secondary">Signup</button>
    </form>
  </div>
</div>
