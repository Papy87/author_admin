      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="logo-div"><i class="fas fa-book-reader" ></i></div>
      <ul class="navbar-nav mr-auto" >
        <li class="nav-item" *ngIf="!isAdmin">
          <a class="nav-link" [routerLink]="'/author/'+authorId+'/books'" routerLinkActive="active">My books
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/authors'" routerLinkActive="active">Authors
          </a>
        </li>

          <span class="nav-link logout" (click)="onLogout()">Logout</span>
        </li>

    </div>
  </nav>
