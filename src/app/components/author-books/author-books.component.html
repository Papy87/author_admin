<div class="data">

  <div class="col-lg-12">
    <app-navbar></app-navbar>
  </div>
  <div >
    <div class="author-info" >
      <h2>AUTHOR INFO</h2>
      <label>Name:</label>
      <h4>{{authorFullName}}</h4>
      <label>Email:</label>
      <h5>{{authorEmail}}</h5>
    </div>
    <div>
      <button *ngIf="myBooks" class="btn btn-success" (click)="openAddBookDialog()">Add Book</button>
      <h2 style="text-align: center">BOOKS LIST</h2>
    </div>
    <div class="author-table" >
      <div class="search-div">
        <div class="form-group">
          <label class="searc-lebel"><b>SEARCH</b></label>
          <input [ngModel]="search" (ngModelChange)="bookSearch($event)" class="form-control" type="text" name="title"
                 placeholder="Book Title">
        </div>
      </div>
      <div *ngIf="showDiv">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col" style="width: 20%">TITLE</th>
            <th scope="col" style="width: 20%">GENRE</th>
            <th scope="col" style="width: 40%">DESCRIPTION</th>
            <th scope="col" style="width: 20%">OPTIONS</th>
          </tr>
          </thead>
          <tbody *ngFor="let data of bookData;">
          <tr>
            <td>
              {{data.title}}
            </td>
            <td>
              {{data.genre}}
            </td>
            <td>
              {{data.description.substring(0, 100) + "..."}}
            </td>
            <td class="options-td" >
              <div *ngIf="myBooks" class="options-div">
            <span class="option-span" matTooltip="Edit Book" (click)="openEditBookDialog(data)"><i
              class="fas fa-pencil-alt"></i></span>
                <span class="option-span" matTooltip="Delete Book" (click)="openDeleteBookDialog(data)"> <i
                  class="fas fa-trash-alt"></i></span>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <mat-paginator color="accent" #paginator [length]="length" [pageSize]="pageSize" showFirstLastButtons
                       [pageSizeOptions]="getPageSizeOptions()" (page)="lookup($event)">
        </mat-paginator>
      </div>
      <div *ngIf="!showDiv" class="no-books">
        <h2>No books</h2>
      </div>
    </div>
  </div>

</div>
