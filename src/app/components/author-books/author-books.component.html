<div class="col-lg-12">
  <app-navbar></app-navbar>
</div>
<div style="margin-top: 5%">
  <button *ngIf="myBooks" class="btn btn-primary" (click)="openAddBookDialog()">Add Book</button>
  <h2 style="text-align: center">BOOKS LIST</h2>
</div>

<div class="author-table" style="margin-top: 10%">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">TITLE</th>
      <th scope="col">OPTIONS</th>
    </tr>
    </thead>
    <tbody *ngFor="let data of bookData;">
    <tr>
      <td>
        {{data.title}}
      </td>
      <td style="width: 300px">
        <div *ngIf="myBooks" class="options-div">
<!--          <span class="option-span" (click)=authorBooks(data.id)><i class="fas fa-book"></i></span>-->
          <span class="option-span" (click)="openEditBookDialog(data)"><i class="fas fa-pencil-alt"></i></span>
          <span class="option-span"> <i class="fas fa-trash-alt"></i></span>
        </div>


      </td>
    </tr>
    </tbody>
  </table>

  <mat-paginator color="accent" #paginator [length]="length" [pageSize]="pageSize" showFirstLastButtons
                 [pageSizeOptions]="getPageSizeOptions()" (page)="lookup($event)">
  </mat-paginator>
</div>
