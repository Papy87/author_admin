<div class="col-lg-12">
  <app-navbar></app-navbar>
</div>
<div *ngIf="showDiv">
  <div style="margin-top: 5%;margin-bottom:5%">
    <h2>AUTHOR INFO</h2>
    <h4>{{authorFirstName}} {{authorLastName}}</h4>
    <h5>{{authorEmail}}</h5>
  </div>
  <div >
    <button *ngIf="myBooks" class="btn btn-secondary" (click)="openAddBookDialog()">Add Book</button>
    <h2 style="text-align: center">BOOKS LIST</h2>
  </div>
  <div class="author-table" style="margin-top: 10%">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col" style="width: 20%">TITLE</th>
        <th scope="col" style="width: 20%">GENRE</th>
        <th scope="col" style="width: 40%">DESCRIPTION</th>
        <th scope="col" style="width: 20%">OPTIONS</th>
      </tr>
      </thead>
      <tbody *ngFor="let data of bookData;">
      <tr>
        <td>
          {{data.title}}
        </td>
        <td>
          {{data.genre}}
        </td>
        <td>
          {{data.description.substring(0,100)+"..."}}
        </td>
        <td style="width: 300px; text-align: center">
          <div *ngIf="myBooks" class="options-div">
            <span class="option-span" matTooltip="Edit Book" (click)="openEditBookDialog(data)"><i class="fas fa-pencil-alt"></i></span>
            <span class="option-span" matTooltip="Delete Book" (click)="openDeleteBookDialog(data)"> <i class="fas fa-trash-alt"></i></span>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <mat-paginator color="accent" #paginator [length]="length" [pageSize]="pageSize" showFirstLastButtons
                   [pageSizeOptions]="getPageSizeOptions()" (page)="lookup($event)">
    </mat-paginator>
  </div>
</div>
<div *ngIf="!showDiv"style="margin-top: 5%">
  <div>
    <h2>AUTHOR INFO</h2>
    <h3>{{authorFirstName}} {{authorLastName}}</h3>
    <h4>{{authorEmail}}</h4>
  </div>
  <div >
    <button *ngIf="myBooks" class="btn btn-secondary" (click)="openAddBookDialog()">Add Book</button>
    <h2 style="text-align: center">NO BOOKS ADDED</h2>
  </div>
</div>
