<div style="margin-top: 5%">
  <button class="btn btn-primary" *ngIf="isAdmin">Add Author</button>
  <h2 style="text-align: center">AUTHOR LIST</h2>
</div>

<div class="author-table" style="margin-top: 10%">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">FULL NAME</th>
      <th scope="col">OPTIONS</th>
    </tr>
    </thead>
    <tbody *ngFor="let data of authorsData;">
    <tr>
      <td>
        {{data.lastName + ' ' + data.firstName}}
      </td>
      <td style="width: 300px">
        <div class="options-div">
          <span class="option-span" (click)=authorBooks(data.id)><i class="fas fa-book"></i></span>
          <span class="option-span"><i class="fas fa-user-edit"></i></span>
          <span class="option-span"> <i class="fas fa-trash-alt"></i></span>
        </div>


      </td>
    </tr>
    </tbody>
  </table>

  <mat-paginator color="accent" #paginator [length]="length" [pageSize]="pageSize" showFirstLastButtons
                 [pageSizeOptions]="getPageSizeOptions()" (page)="lookup($event)">
  </mat-paginator>
</div>
